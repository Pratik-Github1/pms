{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register | Page</title>
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/font-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-8 mx-auto">
            <div class="auth-form-light text-left p-5">
              <h4>Panda Medicine Store</h4>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputMobile1"
                    placeholder="Mobile Number">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                    placeholder="Password">
                </div>

                <div class="mt-3 d-grid gap-2">
                  <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</a>
                </div>
                <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="/loginPage/"
                    class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script src="{% static 'assets/js/todolist.js' %}"></script>
  <script src="{% static 'assets/js/jquery.cookie.js' %}"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const signupBtn = document.querySelector(".auth-form-btn");
      const form = document.querySelector("form");

      const usernameInput = document.getElementById("exampleInputUsername1");
      const emailInput = document.getElementById("exampleInputEmail1");
      const mobileInput = document.getElementById("exampleInputMobile1");
      const passwordInput = document.getElementById("exampleInputPassword1");

      /* ----------------------------------------------------
        UI Message Helper (Reusable Across All Pages)
      ---------------------------------------------------- */
      function showMessage(message, type = "error") {
        let msgBox = document.getElementById("ui-message");

        if (!msgBox) {
          msgBox = document.createElement("div");
          msgBox.id = "ui-message";
          msgBox.style.marginTop = "15px";
          msgBox.style.padding = "12px";
          msgBox.style.borderRadius = "6px";
          msgBox.style.fontSize = "14px";
          msgBox.style.textAlign = "center";
          document.querySelector(".auth-form-light").appendChild(msgBox);
        }

        msgBox.style.display = "block";
        msgBox.style.color = type === "success" ? "#065f46" : "#991b1b";
        msgBox.style.backgroundColor = type === "success" ? "#d1fae5" : "#fee2e2";
        msgBox.style.border =
          type === "success"
            ? "1px solid #10b981"
            : "1px solid #ef4444";

        msgBox.innerText = message;
      }

      function clearMessage() {
        const msgBox = document.getElementById("ui-message");
        if (msgBox) {
          msgBox.remove();
        }
      }

      function setLoading(isLoading) {
        signupBtn.innerText = isLoading ? "Creating Account..." : "SIGN UP";
        signupBtn.style.pointerEvents = isLoading ? "none" : "auto";
        signupBtn.style.opacity = isLoading ? "0.7" : "1";
      }

      /* ----------------------------------------------------
        Signup Handler
      ---------------------------------------------------- */
      signupBtn.addEventListener("click", function (e) {
        e.preventDefault();

        clearMessage();

        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const mobile = mobileInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !email || !mobile || !password) {
          showMessage("All fields are required.");
          return;
        }

        if (!/^\d{10}$/.test(mobile)) {
          showMessage("Please enter a valid 10-digit mobile number.");
          return;
        }

        const payload = {
          username: username,
          email: email,
          mobile_number: mobile,
          password: password
        };

        setLoading(true);
        showMessage("Creating your store owner account...", "success");

        fetch("/apis/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(data => {

          if (!data.status) {
            showMessage(data.message || "Signup failed.");
            setLoading(false);
            return;
          }

          // ✅ SUCCESS HANDLING (IMPORTANT PART)
          showMessage("Account created successfully. Redirecting to login...", "success");

          // 1️⃣ Reset form immediately
          form.reset();

          // 2️⃣ Clear message before navigation
          setTimeout(() => {
            clearMessage();
          }, 800);

          // 3️⃣ Replace history so BACK button doesn't restore old state
          setTimeout(() => {
            window.location.replace("/loginPage/");
          }, 1200);

        })
        .catch(() => {
          showMessage("Server error. Please try again later.");
          setLoading(false);
        });
      });

    });
  </script>



</body>

</html>
