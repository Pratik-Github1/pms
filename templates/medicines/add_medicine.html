{% extends "base.html" %}
{% block title %}Add Medicine | Panda Medicine{% endblock %}
{% block content %}

<div class="page-header">
    <h3 class="page-title">
        Enter Medicine Details
    </h3>
</div>

<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div id="formAlert" class="alert d-none" role="alert"></div>

                    <button type="button"
                            id="editBtn"
                            class="btn btn-sm btn-outline-primary d-none ms-auto"
                            title="Edit Medicine Details">
                        <i class="mdi mdi-pencil"></i> Edit
                    </button>
                </div>

                <form class="forms-sample" id="addMedicineForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Medicine Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" placeholder="Medicine Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Batch Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="batch_number" placeholder="Batch Number" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Quantity <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="current_stock" required>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Expiry Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="expiry_date" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>HSN Code</label>
                                <input type="text" class="form-control" id="hsn_code" placeholder="HSN Code">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Packing Details <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="packing_details" placeholder="e.g. 10 tablets per strip" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Unit</label>
                                <select class="form-control" id="unit">
                                    <option value="strip">Strip</option>
                                    <option value="bottle">Bottle</option>
                                    <option value="tube">Tube</option>
                                    <option value="vial">Vial</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Rack Location <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="rack_location" placeholder="Rack Location" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Purchase Price <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" id="purchase_price" placeholder="Purchase Price" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>MRP <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" id="mrp" placeholder="MRP" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Medicine Uses</label>
                                <textarea class="form-control" id="medicine_uses" rows="3" placeholder="Medicine uses e.g. For Blood Pressure, Fever, Body Pain ..."></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="reset" class="btn btn-gradient-danger me-2" id="cancelBtn">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-gradient-primary me-2" id="submitBtn">
                        Submit
                    </button>

                </form>

            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const API_URL = "/apis/medicines";

    const form = document.getElementById("addMedicineForm");
    const alertBox = document.getElementById("formAlert");
    const editBtn = document.getElementById("editBtn");
    const submitBtn = document.getElementById("submitBtn");

    let medicineId = null;
    let isEditMode = false;

    // -------------------------
    // Utilities
    // -------------------------
    function showMessage(message, type = "success") {
        alertBox.className = `alert alert-${type}`;
        alertBox.textContent = message;
        alertBox.classList.remove("d-none");
    }

    function hideMessage() {
        alertBox.classList.add("d-none");
    }

    function setFormDisabled(disabled = true) {
        [...form.elements].forEach(el => {
            if (el.tagName !== "BUTTON") {
                el.disabled = disabled;
            }
        });
    }

    function getQueryParam(param) {
        return new URLSearchParams(window.location.search).get(param);
    }

    function getFormData() {
        return {
            name: document.getElementById("name").value.trim(),
            batch_number: document.getElementById("batch_number").value.trim(),
            current_stock: document.getElementById("current_stock").value,
            expiry_date: document.getElementById("expiry_date").value,
            hsn_code: document.getElementById("hsn_code").value.trim(),
            packing_details: document.getElementById("packing_details").value.trim(),
            unit: document.getElementById("unit").value,
            rack_location: document.getElementById("rack_location").value.trim(),
            purchase_price: document.getElementById("purchase_price").value,
            mrp: document.getElementById("mrp").value,
            medicine_uses: document.getElementById("medicine_uses").value.trim()
        };
    }

    function populateForm(data) {
        Object.keys(data).forEach(key => {
            const field = document.getElementById(key);
            if (field) {
                field.value = data[key] ?? "";
            }
        });
    }

    // -------------------------
    // Initial Load Logic
    // -------------------------
    medicineId = getQueryParam("id");

    if (medicineId) {
        fetch(`${API_URL}?id=${medicineId}`)
            .then(res => res.json())
            .then(response => {
                if (!response.status) {
                    showMessage(response.message, "danger");
                    return;
                }

                populateForm(response.data);
                setFormDisabled(true);
                submitBtn.classList.add("d-none");
                editBtn.classList.remove("d-none");
            })
            .catch(() => {
                showMessage("Failed to fetch medicine details.", "danger");
            });
    }

    // -------------------------
    // Edit Button Click
    // -------------------------
    editBtn.addEventListener("click", function () {
        isEditMode = true;
        setFormDisabled(false);
        submitBtn.classList.remove("d-none");
        editBtn.classList.add("d-none");
        hideMessage();
    });

    // -------------------------
    // Submit (Create / Update)
    // -------------------------
    form.addEventListener("submit", function (e) {
        e.preventDefault();
        hideMessage();

        const payload = getFormData();

        let method = "POST";

        if (medicineId && isEditMode) {
            payload.id = medicineId;
            method = "PATCH";
        }

        fetch(API_URL, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(response => {
            if (!response.status) {
                showMessage(response.message, "danger");
                return;
            }

            showMessage(response.message, "success");

            if (method === "PATCH") {
                setFormDisabled(true);
                submitBtn.classList.add("d-none");
                editBtn.classList.remove("d-none");
                isEditMode = false;
            } else {
                form.reset();
            }
        })
        .catch(() => {
            showMessage("Server error. Please try again.", "danger");
        });
    });

});
</script>

{% endblock %}
